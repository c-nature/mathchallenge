<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Grade Math Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Luckiest Guy and Fredoka One -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Lottie Web Player for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <!-- Anime.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Confetti.js library (for standalone badge notifications) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* Apply border-box globally for consistent sizing */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Overall padding for the body content */
            background-color: #f0f8ff; /* Fallback color for body if no theme is set yet */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed when scrolling, if content overflows */
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            display: flex; /* Use flexbox to easily center content top-to-bottom */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the start (top) of the page */
        }

        /* Specific background images for the BODY based on theme */
        .body-theme-underwater {
            background-image: url('https://c-nature.github.io/mathchallenge/underwaterBG.png');
        }
        .body-theme-undergroundcity {
            background-image: url('https://c-nature.github.io/mathchallenge/undergroundcityBG.png');
        }
        .body-theme-ice {
            background-image: url('https://c-nature.github.io/mathchallenge/iceBG.png');
        }
        .body-theme-rainforest {
            background-image: url('https://c-nature.github.io/mathchallenge/rainforestBG.png');
        }
        .body-theme-cybercity {
            background-image: url('https://c-nature.github.io/mathchallenge/cybercityBG.png');
        }
        .body-theme-lava {
            background-image: url('https://c-nature.github.io/mathchallenge/lavaBG.png');
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: #007bff; /* Changed color to match primary theme */
            font-size: 9rem; /* Adjusted font size for better responsiveness */
            margin-top: 100px; /* Add some top margin */
            margin-bottom: 25px;
            font-weight: 800;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Stronger shadow for readability */
            background-color: rgba(255, 255, 255, 0.8); /* Lighter background for text */
            padding: 10px 25px;
            border-radius: 15px;
            animation: fadeInDown 1s ease-out; /* Animation for title */
            max-width: 650px; /* Limit width */
            width: 90%;
            text-align: center;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7), 0 0 25px 15px rgba(255, 69, 0, 0.5); }
            50% { box-shadow: 0 0 25px 12px rgba(255, 165, 0, 0.9), 0 0 40px 20px rgba(255, 69, 0, 0.7); }
            100% { box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7), 0 0 25px 15px rgba(255, 69, 0, 0.5); }
        }


        .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer {
            background-color: rgba(255, 255, 255, 0.9); /* Consistent semi-transparent background */
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 650px; /* Match h1 width */
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For animations and absolute positioning of fire canvas */
            z-index: 1; /* Ensure elements stack correctly */
            overflow: hidden; /* Hide overflow of fire canvas */
        }

        .settings-group {
            padding: 15px;
            border: 1px solid #e0e0e0;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards; /* Delayed animation */
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .settings-row label {
            font-family: 'Fredoka One', cursive;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        #difficultySelect, #timeLimitToggle {
            font-family: 'Fredoka One', cursive;
            padding: 12px 20px;
            border: 2px solid #8a2be2;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c5ce7;
            background-color: #f0e6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236c5ce7" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        #difficultySelect:hover, #difficultySelect:focus,
        #timeLimitToggle:hover, #timeLimitToggle:focus {
            border-color: #d633ff;
            box-shadow: 0 0 0 4px rgba(214, 51, 255, 0.2);
            outline: none;
        }

        #questionTimeInput {
            font-family: 'Fredoka One', cursive;
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }

        #questionTimeInput::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #questionTimeInput::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .problem-area {
            background: linear-gradient(45deg, #aaffff, #e7feff);
            border-radius: 20px;
            padding: 30px;
            font-family: 'Cambria Math', 'Times New Roman', serif; /* Set font to Cambria Math */
            font-size: 2.8rem;
            font-weight: 400;
            color: #007bff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), inset 0 3px 8px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #00aaff;
            animation: scaleIn 0.8s ease-out 0.4s backwards;
        }

        .problem-area span {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #perQuestionTimerDisplay {
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            color: #d32f2f;
            margin-top: 10px;
            font-weight: 600;
        }
        .progress-display {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 650px;
            padding: 15px 25px;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
            position: relative;
        }
        .input-group-on-fire {
            box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7),
                        0 0 25px 15px rgba(255, 69, 0, 0.5);
            border-color: #ff4500 !important;
            animation: pulseGlow 1.5s infinite alternate;
        }

        #answerInput {
            font-family: 'Fredoka One', cursive;
            padding: 18px 25px;
            border: 3px solid #ff69b4;
            border-radius: 15px;
            font-size: 2rem;
            width: 220px;
            text-align: center;
            color: #8a2be2;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            background-color: white;
        }
        #answerInput::placeholder {
            color: #6a0dad;
            opacity: 1;
            font-size: 1.5rem;
        }
        #answerInput:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 5px rgba(138, 43, 226, 0.4);
        }

        .btn {
            font-family: 'Fredoka One', cursive;
            padding: 18px 35px;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00c8ff, #007bff);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #007bff, #0056b3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #ff1493, #c71585);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-tertiary {
            background: linear-gradient(45deg, #cccccc, #999999);
            color: #333;
        }
        .btn-tertiary:hover {
            background: linear-gradient(45deg, #999999, #666666);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .feedback-area {
            font-family: 'Fredoka One', cursive;
            min-height: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            padding: 15px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
            position: relative;
        }

        .feedback-correct { color: #28a745; }
        .feedback-incorrect { color: #dc3545; }
        .feedback-round-pass { color: #007bff; }
        .feedback-round-fail { color: #ff8c00; }
        .score-timer {
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 15px 25px;
            border-top: 2px solid #eee;
            font-size: 1.4rem;
            font-weight: 700;
            color: #424242;
            animation: fadeInUp 0.8s ease-out 0.7s backwards;
        }
        .score-timer span {
            background: linear-gradient(45deg, #ffe0b2, #ffd700);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
            color: #333;
        }
        label, #difficultySelect, #timeLimitToggle, #questionTimeInput, #questionTimeValueDisplay, #answerInput {
            font-family: 'Fredoka One', cursive;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; padding: 8px 20px; }
            .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer { padding: 20px; margin-bottom: 15px; }
            .problem-area { font-size: 2.2rem; padding: 25px; min-height: 100px; }
            #answerInput { width: 180px; font-size: 1.8rem; padding: 15px 20px; }
            .btn { padding: 15px 30px; font-size: 1.2rem; }
            .input-group { flex-direction: column; gap: 15px; }
            .feedback-area { font-size: 1.4rem; min-height: 40px; }
            .score-timer { flex-direction: column; gap: 10px; font-size: 1.2rem; }
            .score-timer span { padding: 8px 15px; }
        }

        @media (max-width: 640px) {
            body { padding: 10px; }
            h1 { font-size: 2.5rem; padding: 5px 15px; }
            .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer { padding: 15px; border-radius: 15px; width: 95%; margin-bottom: 10px; }
            .problem-area { font-size: 1.8rem; padding: 20px; min-height: 90px; }
            .settings-group { gap: 10px; }
            .settings-row { flex-direction: column; gap: 10px; }
            #difficultySelect, #timeLimitToggle, #questionTimeInput { width: 100%; }
            .progress-display { width: 100%; }
            #answerInput { width: 100%; font-size: 1.6rem; padding: 15px; }
            .btn { padding: 15px 25px; font-size: 1.1rem; width: 100%; }
            .input-group { flex-direction: column; gap: 15px; }
            .feedback-area { font-size: 1.4rem; min-height: 40px; }
            .score-timer { flex-direction: column; gap: 10px; font-size: 1.2rem; }
            .score-timer span { padding: 8px 15px; }
        }

        #fireCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: none;
            border-radius: 15px;
            background-color: rgba(0,0,0,0);
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #confetti-container.active { opacity: 1; }

        #winner-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.7s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #winner-animation-container.active { opacity: 1; }

        /* --- Styles for the standalone badge notification pop-up --- */
        #badge-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 2000;
            text-align: center;
            font-family: 'Luckiest Guy', cursive;
        }
        #badge-notification.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }
        #badge-notification h2, #badge-notification p {
            color: white;
            text-shadow: 
                -2px -2px 0 #000, 2px -2px 0 #000, 
                -2px 2px 0 #000, 2px 2px 0 #000, 
                4px 4px 8px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <h1>Multi-Grade Math Challenge</h1>

    <div class="settings-group">
        <div class="settings-row">
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="1st">1st Grade</option>
                <option value="2nd">2nd Grade</option>
                <option value="3rd">3rd Grade</option>
                <option value="4th" selected>4th Grade</option>
                <option value="5th">5th Grade</option>
                <option value="6th">6th Grade</option>
            </select>
        </div>

        <div class="settings-row">
            <label for="timeLimitToggle">Time Limit Per Question:</label>
            <select id="timeLimitToggle">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div id="questionTimeSettings" class="settings-row hidden">
            <label for="questionTimeInput">Time per Question:</label>
            <input type="range" id="questionTimeInput" min="10" max="300" value="30">
            <span id="questionTimeValueDisplay">30 seconds</span>
        </div>
    </div>

    <div class="progress-display">
        <span id="roundDisplay">Round: 1 / 10</span>
        <span id="questionCountDisplay">Question: 0 / 20</span>
    </div>

    <div id="problemDisplay" class="problem-area">
        <span>Select difficulty and click "Start Game"!</span>
        <span id="perQuestionTimerDisplay"></span>
    </div>

    <div class="input-group">
        <input type="number" id="answerInput" placeholder="Your Answer" disabled>
        <button id="submitBtn" class="btn btn-primary" disabled>Submit Answer</button>
        <canvas id="fireCanvas"></canvas>
    </div>

    <div id="feedback" class="feedback-area">
        <span id="feedbackMessage"></span>
    </div>
    <button id="startGameBtn" class="btn btn-secondary">Start Game</button>
    <button id="endGameBtn" class="btn btn-tertiary" style="margin-top: 15px; display: none;">End Game</button>


    <div class="score-timer">
        <span id="scoreDisplay">Score: 0</span>
        <span id="overallGameTimerDisplay">Total Time: 0s</span>
    </div>

    <div id="confetti-container"></div>
    <div id="winner-animation-container"></div>

    <!-- Standalone Badge Notification Pop-up -->
    <div id="badge-notification" class="hidden flex flex-col items-center">
        <h2 class="text-3xl font-bold text-yellow-300 mb-4">New Badge Unlocked!</h2>
        <img id="badge-notification-img" src="" alt="New Badge" class="w-48 h-48 mb-4">
        <p id="badge-notification-name" class="text-2xl text-white font-semibold"></p>
    </div>

    <!-- Audio elements -->
    <audio id="correctSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/correct.wav" type="audio/wav"> </audio>
    <audio id="wrongSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/wrong.wav" type="audio/wav"> </audio>
    <audio id="clickSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/click.wav" type="audio/wav"> </audio>
    <audio id="clapSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/clap.wav" type="audio/wav"> </audio>
    <audio id="hornSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/horn.wav" type="audio/wav"> </audio>
    <audio id="winnerSoundElement" preload="auto"> <source src="https://c-nature.github.io/mathchallenge/winner.wav" type="audio/wav"> </audio>
    <audio id="badgeSoundElement" preload="auto"> <source src="https://c-nature.github.io/smartypants/badge.wav" type="audio/wav"> </audio>


    <script>
        // --- DOM Elements ---
        const problemDisplay = document.getElementById('problemDisplay');
        const initialMessageSpan = document.getElementById('initialMessage');
        const perQuestionTimerDisplay = document.getElementById('perQuestionTimerDisplay');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const overallGameTimerDisplay = document.getElementById('overallGameTimerDisplay');
        const startGameBtn = document.getElementById('startGameBtn');
        const endGameBtn = document.getElementById('endGameBtn');
        const difficultySelect = document.getElementById('difficultySelect');
        const timeLimitToggle = document.getElementById('timeLimitToggle');
        const questionTimeSettings = document.getElementById('questionTimeSettings');
        const questionTimeInput = document.getElementById('questionTimeInput');
        const questionTimeValueDisplay = document.getElementById('questionTimeValueDisplay');
        const roundDisplay = document.getElementById('roundDisplay');
        const questionCountDisplay = document.getElementById('questionCountDisplay');
        const body = document.body;
        const inputGroup = document.querySelector('.input-group');
        const confettiContainer = document.getElementById('confetti-container');
        const winnerAnimationContainer = document.getElementById('winner-animation-container');

        // --- Game Variables ---
        let score = 0;
        let overallGameElapsedTime = 0;
        let currentProblem = {};
        let overallGameTimerInterval;
        let isGameRunning = false;
        let currentDifficulty = '4th';
        let isPerQuestionTimeLimitEnabled = false;
        let selectedPerQuestionTime = parseInt(questionTimeInput.value);
        let currentQuestionTimeLeft = selectedPerQuestionTime;
        let perQuestionTimerInterval;
        let currentRound = 1;
        const totalRounds = 10;
        let questionsAnsweredInRound = 0;
        let questionsPerRound = 20;
        let correctAnswersInRound = 0;
        const passingPercentage = 80;
        let consecutiveCorrectAnswers = 0;
        const fireCanvas = document.getElementById('fireCanvas');
        const fireCtx = fireCanvas.getContext('2d');
        let fireWidth = 160;
        let fireHeight = 40;
        let firePixelSize = 2;
        let fire = [];
        let fireColors = [];
        let isFireEffectActive = false;
        let fireAnimationId;
        let confettiAnimation = null;
        let winnerAnimation = null;
        const difficultySettings = {
            '1st': { themeClass: 'body-theme-underwater', addSubtractRange: { min: 1, max: 20 }, multiplyRange: { min1: 0, max1: 0, min2: 0, max2: 0 }, divideRange: { divisorMin: 0, divisorMax: 0, quotientMin: 0, quotientMax: 0 }, operators: ['+'], addSubtractMaxIncrement: 5 },
            '2nd': { themeClass: 'body-theme-undergroundcity', addSubtractRange: { min: 1, max: 100 }, multiplyRange: { min1: 2, max1: 5, min2: 2, max2: 5 }, divideRange: { divisorMin: 2, divisorMax: 5, quotientMin: 2, quotientMax: 5 }, operators: ['+', '-', '*'], addSubtractMaxIncrement: 10, multiplyMaxIncrement: 1 },
            '3rd': { themeClass: 'body-theme-ice', addSubtractRange: { min: 10, max: 1000 }, multiplyRange: { min1: 2, max1: 12, min2: 2, max2: 12 }, divideRange: { divisorMin: 2, divisorMax: 12, quotientMin: 2, quotientMax: 12 }, operators: ['+', '-', '*', '/'], addSubtractMaxIncrement: 50, multiplyMaxIncrement: 2, divideMaxIncrement: 2 },
            '4th': { themeClass: 'body-theme-rainforest', addSubtractRange: { min: 10, max: 500 }, multiplyRange: { min1: 2, max1: 12, min2: 2, max2: 100 }, divideRange: { divisorMin: 2, divisorMax: 12, quotientMin: 2, quotientMax: 100 }, operators: ['+', '-', '*', '/'], addSubtractMaxIncrement: 100, multiplyMaxIncrement: 5, divideMaxIncrement: 5 },
            '5th': { themeClass: 'body-theme-cybercity', addSubtractRange: { min: 100, max: 5000 }, multiplyRange: { min1: 10, max1: 100, min2: 10, max2: 100 }, divideRange: { divisorMin: 5, divisorMax: 20, quotientMin: 10, quotientMax: 200 }, operators: ['+', '-', '*', '/'], addSubtractMaxIncrement: 200, multiplyMaxIncrement: 10, divideMaxIncrement: 10 },
            '6th': { themeClass: 'body-theme-lava', addSubtractRange: { min: 1000, max: 10000 }, multiplyRange: { min1: 100, max1: 500, min2: 10, max2: 100 }, divideRange: { divisorMin: 10, divisorMax: 30, quotientMin: 20, quotientMax: 300 }, operators: ['+', '-', '*', '/'], addSubtractMaxIncrement: 500, multiplyMaxIncrement: 20, divideMaxIncrement: 20 }
        };

        // --- Badge Awarding Logic ---
        const APP_API_BASE_URL = 'https://smartypantsbe.onrender.com/api/user';

        function showBadgeNotification(badgeName, badgeDisplayName) {
            const badgeNotification = document.getElementById('badge-notification');
            const badgeNotificationImg = document.getElementById('badge-notification-img');
            const badgeNotificationName = document.getElementById('badge-notification-name');
            const badgeSoundElement = document.getElementById('badgeSoundElement');

            if (badgeSoundElement) {
                badgeSoundElement.currentTime = 0;
                badgeSoundElement.play().catch(e => console.warn("Error playing badge sound:", e));
            }
            if (typeof confetti === 'function') {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
            badgeNotificationImg.src = `https://c-nature.github.io/smartypants/Badges/${badgeName}.png`;
            badgeNotificationName.textContent = badgeDisplayName;
            badgeNotification.classList.remove('hidden');
            setTimeout(() => { badgeNotification.classList.add('show'); }, 10);
            setTimeout(() => {
                badgeNotification.classList.remove('show');
                setTimeout(() => { badgeNotification.classList.add('hidden'); }, 500);
            }, 4000);
        }

        async function awardBadge(badgeName, badgeDisplayName) {
            if (window.self !== window.top && window.parent.awardBadge) {
                console.log(`Awarding badge '${badgeName}' via parent window.`);
                window.parent.awardBadge(badgeName, badgeDisplayName);
                return;
            }
            console.log(`Awarding badge '${badgeName}' via direct API call.`);
            try {
                const token = localStorage.getItem('token');
                const userString = localStorage.getItem('user');
                if (!token || !userString) {
                    console.log("Direct badge award failed: User not logged in.");
                    return;
                }
                const user = JSON.parse(userString);
                if (user.badges && user.badges.includes(badgeName)) {
                    console.log(`Direct badge award skipped: User already has badge '${badgeName}'.`);
                    return;
                }
                const response = await fetch(`${APP_API_BASE_URL}/award-badge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ userId: user._id, badgeName: badgeName })
                });
                const result = await response.json();
                if (result.status === "Success" && !result.alreadyAwarded) {
                    console.log(`Badge '${badgeName}' awarded successfully via API.`);
                    user.badges.push(badgeName);
                    localStorage.setItem('user', JSON.stringify(user));
                    showBadgeNotification(badgeName, badgeDisplayName);
                } else {
                    console.log("Badge already awarded or other error.", result.message);
                }
            } catch (error) {
                console.error("Error awarding badge directly via API:", error);
            }
        }

        // --- Fire Effect Functions ---
        function initFireCanvas() {
            const inputGroupRect = inputGroup.getBoundingClientRect();
            if (inputGroupRect.width > 0 && inputGroupRect.height > 0) {
                fireCanvas.width = inputGroupRect.width;
                fireCanvas.height = inputGroupRect.height;
                fireWidth = Math.floor(fireCanvas.width / firePixelSize);
                fireHeight = Math.floor(fireCanvas.height / firePixelSize);
                if (!fire || fire.length !== (fireWidth * fireHeight)) {
                    fire = new Array(fireWidth * fireHeight).fill(0);
                }
            } else {
                console.warn('Input group has zero dimensions.');
            }
            fireColors = [];
            for (let i = 0; i < 256; i++) {
                let r = 0, g = 0, b = 0;
                if (i < 85) { r = i * 3; } 
                else if (i < 170) { r = 255; g = (i - 85) * 3; } 
                else { r = 255; g = 255; b = (i - 170) * 3; }
                fireColors[i] = `rgb(${r},${g},${b})`;
            }
        }
        function getFireHeat(x, y) {
            if (x < 0 || x >= fireWidth || y < 0 || y >= fireHeight) return 0;
            return fire[y * fireWidth + x];
        }
        function setFireHeat(x, y, v) {
            fire[y * fireWidth + x] = Math.max(0, Math.min(255, Math.floor(v)));
        }
        function drawFirePixel(x, y, color) {
            fireCtx.fillStyle = color;
            fireCtx.fillRect(x * firePixelSize, y * firePixelSize, firePixelSize, firePixelSize);
        }
        function fireFrame() {
            if (!isFireEffectActive) {
                cancelAnimationFrame(fireAnimationId);
                return;
            }
            fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);
            for (var x = 0; x < fireWidth; x++) {
                setFireHeat(x, fireHeight - 1, Math.floor(Math.random() * 255));
            }
            for (var y = 0; y < fireHeight - 1; y++) {
                for (var x = 0; x < fireWidth; x++) {
                    var c = (getFireHeat(x - 1, y + 1) + getFireHeat(x, y + 1) + getFireHeat(x + 1, y + 1) + getFireHeat(x, y + 2)) / 4.1;
                    setFireHeat(x, y, c);
                    drawFirePixel(x, y, fireColors[Math.floor(c)]);
                }
            }
            fireAnimationId = window.requestAnimationFrame(fireFrame);
        }
        function activateFireEffect() {
            if (isFireEffectActive) return;
            isFireEffectActive = true;
            inputGroup.classList.add('input-group-on-fire');
            initFireCanvas();
            fireCanvas.style.display = 'block';
            feedbackMessage.textContent = "YOU'RE ON FIRE! ðŸ”¥";
            fireAnimationId = window.requestAnimationFrame(fireFrame);
        }
        function deactivateFireEffect() {
            if (!isFireEffectActive) return;
            isFireEffectActive = false;
            inputGroup.classList.remove('input-group-on-fire');
            fireCanvas.style.display = 'none';
            cancelAnimationFrame(fireAnimationId);
            fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);
            fire = new Array(fireWidth * fireHeight).fill(0);
        }

        // --- Game Logic Functions ---
        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
        function updateBackground() {
            for (const key in difficultySettings) {
                if (difficultySettings.hasOwnProperty(key)) {
                    body.classList.remove(difficultySettings[key].themeClass);
                }
            }
            body.classList.add(difficultySettings[currentDifficulty].themeClass);
        }
        function adjustDifficultyForRound(baseSettings, round) {
            const adjustedSettings = JSON.parse(JSON.stringify(baseSettings));
            adjustedSettings.addSubtractRange.max += (round - 1) * (baseSettings.addSubtractMaxIncrement || 0);
            if (adjustedSettings.multiplyRange.max1 > 0) {
                adjustedSettings.multiplyRange.max1 += (round - 1) * (baseSettings.multiplyMaxIncrement || 0);
                adjustedSettings.multiplyRange.max2 += (round - 1) * (baseSettings.multiplyMaxIncrement || 0);
            }
            if (adjustedSettings.divideRange.divisorMax > 0) {
                adjustedSettings.divideRange.divisorMax += (round - 1) * (baseSettings.divideMaxIncrement || 0);
                adjustedSettings.divideRange.quotientMax += (round - 1) * (baseSettings.divideMaxIncrement || 0);
            }
            return adjustedSettings;
        }
        function updateProgressDisplay() {
            roundDisplay.textContent = `Round: ${currentRound} / ${totalRounds}`;
            questionCountDisplay.textContent = `Question: ${questionsAnsweredInRound} / ${questionsPerRound}`;
        }
        function startPerQuestionTimer() {
            clearInterval(perQuestionTimerInterval);
            if (!isPerQuestionTimeLimitEnabled) {
                perQuestionTimerDisplay.textContent = '';
                return;
            }
            currentQuestionTimeLeft = selectedPerQuestionTime;
            perQuestionTimerDisplay.textContent = `Time: ${currentQuestionTimeLeft}s`;
            perQuestionTimerInterval = setInterval(() => {
                currentQuestionTimeLeft--;
                perQuestionTimerDisplay.textContent = `Time: ${currentQuestionTimeLeft}s`;
                if (currentQuestionTimeLeft <= 0) {
                    clearInterval(perQuestionTimerInterval);
                    feedbackMessage.textContent = `Time's up! The answer was ${currentProblem.answer}. ðŸ™`;
                    feedback.className = "feedback-area feedback-incorrect";
                    consecutiveCorrectAnswers = 0;
                    deactivateFireEffect();
                    playWrongSound();
                    questionsAnsweredInRound++;
                    updateProgressDisplay();
                    setTimeout(nextQuestionOrRound, 1000);
                }
            }, 1000);
        }
        function generateProblem() {
            const baseSettings = difficultySettings[currentDifficulty];
            const adjustedSettings = adjustDifficultyForRound(baseSettings, currentRound);
            const operators = adjustedSettings.operators;
            let operator = operators[getRandomInt(0, operators.length - 1)];
            let displayOperator = operator;
            let num1, num2, answer;

            switch (operator) {
                case '+':
                    num1 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                    num2 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                    num2 = getRandomInt(adjustedSettings.addSubtractRange.min, num1);
                    answer = num1 - num2;
                    break;
                case '*':
                    if (adjustedSettings.multiplyRange.max1 > 0) {
                        num1 = getRandomInt(adjustedSettings.multiplyRange.min1, adjustedSettings.multiplyRange.max1);
                        num2 = getRandomInt(adjustedSettings.multiplyRange.min2, adjustedSettings.multiplyRange.max2);
                        answer = num1 * num2;
                        displayOperator = 'Ã—';
                    } else {
                        operator = '+';
                        num1 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                        num2 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                        answer = num1 + num2;
                        displayOperator = '+';
                    }
                    break;
                case '/':
                    if (adjustedSettings.divideRange.divisorMax > 0) {
                        num2 = getRandomInt(adjustedSettings.divideRange.divisorMin, adjustedSettings.divideRange.divisorMax);
                        answer = getRandomInt(adjustedSettings.divideRange.quotientMin, adjustedSettings.divideRange.quotientMax);
                        num1 = num2 * answer;
                        displayOperator = 'Ã·';
                    } else {
                        operator = '+';
                        num1 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                        num2 = getRandomInt(adjustedSettings.addSubtractRange.min, adjustedSettings.addSubtractRange.max);
                        answer = num1 + num2;
                        displayOperator = '+';
                    }
                    break;
            }
            currentProblem = { num1, num2, operator, answer };
            problemDisplay.querySelector('span:first-child').textContent = `${num1} ${displayOperator} ${num2} = ?`;
            answerInput.value = '';
            answerInput.focus();
            feedbackMessage.textContent = '';
            feedback.className = "feedback-area";
            startPerQuestionTimer();
        }
        function endGame() {
            problemDisplay.querySelector('span:first-child').textContent = `Game Over! Your final score is: ${score} points!`;
            feedbackMessage.textContent = `Game completed! You spent a total of ${overallGameElapsedTime} seconds over ${currentRound - 1} rounds. Click "Play Again" to restart!`;
            feedback.className = "feedback-area";
            deactivateFireEffect();
            isGameRunning = false;
            clearInterval(overallGameTimerInterval);
            clearInterval(perQuestionTimerInterval);
            perQuestionTimerDisplay.textContent = '';
            answerInput.disabled = true;
            submitBtn.disabled = true;
            difficultySelect.disabled = false;
            timeLimitToggle.disabled = false;
            questionTimeInput.disabled = false;
            startGameBtn.textContent = 'Play Again';
            endGameBtn.style.display = 'none';
            updateProgressDisplay();

            if (currentRound > totalRounds) {
                winnerAnimationContainer.classList.add('active');
                if (winnerAnimation) winnerAnimation.goToAndPlay(0, true);
                const badgeName = `${currentDifficulty.toLowerCase()}grademathwinner`;
                const badgeDisplayName = `${currentDifficulty} Grade Math Winner`;
                awardBadge(badgeName, badgeDisplayName);
            }
        }
        function resetGameToInitialState() {
            isGameRunning = false; score = 0; overallGameElapsedTime = 0; currentRound = 1;
            questionsAnsweredInRound = 0; correctAnswersInRound = 0; consecutiveCorrectAnswers = 0;
            clearInterval(overallGameTimerInterval); clearInterval(perQuestionTimerInterval);
            perQuestionTimerDisplay.textContent = ''; deactivateFireEffect();
            scoreDisplay.textContent = `Score: ${score}`;
            overallGameTimerDisplay.textContent = `Total Time: ${overallGameElapsedTime}s`;
            feedbackMessage.textContent = ''; feedback.className = "feedback-area";
            problemDisplay.querySelector('span:first-child').textContent = `Ready for ${currentDifficulty} grade math! Click "Start Game".`;
            answerInput.value = ''; answerInput.disabled = true; submitBtn.disabled = true;
            difficultySelect.disabled = false; timeLimitToggle.disabled = false; questionTimeInput.disabled = false;
            startGameBtn.textContent = 'Start Game'; startGameBtn.disabled = false;
            endGameBtn.style.display = 'none';
            confettiContainer.classList.remove('active');
            if (confettiAnimation) confettiAnimation.stop();
            winnerAnimationContainer.classList.remove('active');
            if (winnerAnimation) winnerAnimation.stop();
            updateProgressDisplay(); updateBackground();
        }
        function startNewRound() {
            questionsAnsweredInRound = 0; correctAnswersInRound = 0; consecutiveCorrectAnswers = 0;
            deactivateFireEffect(); updateProgressDisplay(); generateProblem();
            answerInput.disabled = false; submitBtn.disabled = false;
        }
        function nextQuestionOrRound() {
            if (questionsAnsweredInRound < questionsPerRound) { generateProblem(); } 
            else { endRound(); }
        }
        function checkAnswer() {
            if (!isGameRunning) return;
            anime({ targets: submitBtn, scale: [1, 0.9, 1], duration: 200, easing: 'easeInOutQuad' });
            clearInterval(perQuestionTimerInterval);
            const userAnswer = parseInt(answerInput.value);
            if (isNaN(userAnswer)) {
                feedbackMessage.textContent = "Please enter a number!";
                feedback.className = "feedback-area feedback-incorrect";
                consecutiveCorrectAnswers = 0;
                deactivateFireEffect();
                playWrongSound();
                return;
            }
            questionsAnsweredInRound++;
            if (userAnswer === currentProblem.answer) {
                score += 10; correctAnswersInRound++; consecutiveCorrectAnswers++;
                feedbackMessage.textContent = "Correct! âœ…";
                feedback.className = "feedback-area feedback-correct";
                playCorrectSound();
                anime({ targets: scoreDisplay, scale: [1, 1.2, 1], color: ['#424242', '#28a745', '#424242'], duration: 500, easing: 'easeInOutQuad' });
                if (consecutiveCorrectAnswers >= 5) { activateFireEffect(); }
            } else {
                consecutiveCorrectAnswers = 0;
                deactivateFireEffect();
                feedbackMessage.textContent = `Incorrect. The answer was ${currentProblem.answer}. ðŸ™`;
                feedback.className = "feedback-area feedback-incorrect";
                playWrongSound();
            }
            scoreDisplay.textContent = `Score: ${score}`;
            updateProgressDisplay();
            setTimeout(nextQuestionOrRound, 1000);
        }
        function endRound() {
            const percentageCorrect = (correctAnswersInRound / questionsPerRound) * 100;
            clearInterval(perQuestionTimerInterval);
            deactivateFireEffect();
            if (percentageCorrect >= passingPercentage) {
                feedbackMessage.textContent = `Round ${currentRound} Passed! Great job with ${percentageCorrect.toFixed(0)}%!`;
                feedback.className = "feedback-area feedback-round-pass";
                confettiContainer.classList.add('active');
                if (confettiAnimation) confettiAnimation.goToAndPlay(0, true);
                playClapSound(); playHornSound();
                if (currentRound === 1) {
                    awardBadge(`1ststep${currentDifficulty.toLowerCase()}grademath`, `1st Step ${currentDifficulty} Grade Math`);
                }
                if (currentRound === 5) {
                    awardBadge(`halfwayhero${currentDifficulty.toLowerCase()}grademath`, `Halfway Hero ${currentDifficulty} Grade Math`);
                }
                currentRound++;
                if (currentRound > totalRounds) {
                    setTimeout(endGame, 2000);
                } else {
                    setTimeout(startNewRound, 2000);
                }
            } else {
                feedbackMessage.textContent = `Round ${currentRound} Failed. You got ${percentageCorrect.toFixed(0)}% correct. Try again!`;
                feedback.className = "feedback-area feedback-round-fail";
                setTimeout(startNewRound, 2000);
            }
        }
        function startGame() {
            resetGameToInitialState();
            answerInput.disabled = false; submitBtn.disabled = false;
            difficultySelect.disabled = true; timeLimitToggle.disabled = true; questionTimeInput.disabled = true;
            startGameBtn.textContent = 'Restart Game';
            endGameBtn.style.display = 'block';
            isGameRunning = true;
            overallGameTimerInterval = setInterval(() => {
                overallGameElapsedTime++;
                overallGameTimerDisplay.textContent = `Total Time: ${overallGameElapsedTime}s`;
            }, 1000);
            startNewRound();
        }

        // --- Sound Functions ---
        const correctSoundElement = document.getElementById('correctSoundElement');
        const wrongSoundElement = document.getElementById('wrongSoundElement');
        const clickSoundElement = document.getElementById('clickSoundElement');
        const clapSoundElement = document.getElementById('clapSoundElement');
        const hornSoundElement = document.getElementById('hornSoundElement');
        const winnerSoundElement = document.getElementById('winnerSoundElement');
        function playSound(audioElement, soundName) {
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.warn(`Error playing ${soundName} sound:`, e));
            } else {
                console.warn(`${soundName} sound element not found.`);
            }
        }
        function playCorrectSound() { playSound(correctSoundElement, 'correct'); }
        function playWrongSound() { playSound(wrongSoundElement, 'wrong'); }
        function playClickSound() { playSound(clickSoundElement, 'click'); }
        function playClapSound() { playSound(clapSoundElement, 'clap'); }
        function playHornSound() { playSound(hornSoundElement, 'horn'); }
        function playWinnerSound() { playSound(winnerSoundElement, 'winner'); }

        // --- Event Listeners ---
        difficultySelect.addEventListener('change', (event) => {
            playClickSound();
            currentDifficulty = event.target.value;
            updateBackground();
            if (!isGameRunning) {
                problemDisplay.querySelector('span:first-child').textContent = `Ready for ${currentDifficulty} grade math! Click "Start Game".`;
            }
        });
        timeLimitToggle.addEventListener('change', (event) => {
            playClickSound();
            isPerQuestionTimeLimitEnabled = (event.target.value === 'yes');
            if (isPerQuestionTimeLimitEnabled) {
                questionTimeSettings.classList.remove('hidden');
                selectedPerQuestionTime = parseInt(questionTimeInput.value);
            } else {
                questionTimeSettings.classList.add('hidden');
                clearInterval(perQuestionTimerInterval);
                perQuestionTimerDisplay.textContent = '';
            }
        });
        questionTimeInput.addEventListener('input', (event) => {
            selectedPerQuestionTime = parseInt(event.target.value);
            questionTimeValueDisplay.textContent = `${selectedPerQuestionTime} seconds`;
        });
        submitBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') checkAnswer(); });
        startGameBtn.addEventListener('click', () => { playClickSound(); startGame(); });
        endGameBtn.addEventListener('click', () => {
            playClickSound();
            feedbackMessage.textContent = "Game ended by user. Click 'Play Again' to restart.";
            feedback.className = "feedback-area feedback-round-fail";
            setTimeout(resetGameToInitialState, 2000);
        });
        window.addEventListener('resize', () => { if (isFireEffectActive) initFireCanvas(); });

        // --- Initial Setup ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('authToken');
            const userData = urlParams.get('userData');
            if (authToken && userData) {
                console.log("Auth data found in URL, setting up standalone session...");
                localStorage.setItem('token', authToken);
                localStorage.setItem('user', userData);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            requestAnimationFrame(() => {
                try { initFireCanvas(); } 
                catch (e) { console.error("Error during initial fire canvas setup:", e); }

                confettiAnimation = lottie.loadAnimation({
                    container: confettiContainer, renderer: 'svg', loop: false, autoplay: false,
                    path: 'https://c-nature.github.io/mathchallenge/Confetti.json'
                });
                confettiAnimation.addEventListener('complete', () => {
                    confettiContainer.classList.remove('active');
                    confettiAnimation.stop();
                });

                winnerAnimation = lottie.loadAnimation({
                    container: winnerAnimationContainer, renderer: 'svg', loop: false, autoplay: false,
                    path: 'https://c-nature.github.io/mathchallenge/winner.lottie'
                });
                winnerAnimation.addEventListener('complete', () => {
                    winnerAnimationContainer.classList.remove('active');
                    winnerAnimation.stop();
                });

                currentDifficulty = difficultySelect.value;
                updateBackground();
                problemDisplay.querySelector('span:first-child').textContent = `Ready for ${currentDifficulty} grade math! Click "Start Game".`;
                if (timeLimitToggle.value === 'yes') { questionTimeSettings.classList.remove('hidden'); } 
                else { questionTimeSettings.classList.add('hidden'); }
                questionTimeValueDisplay.textContent = `${selectedPerQuestionTime} seconds`;
                updateProgressDisplay();
                deactivateFireEffect();
            });
        };
    </script>
